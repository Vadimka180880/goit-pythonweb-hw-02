version : "3.9"

services :
  db :
     image : postgres:14
     environment:
      POSTGRES_USER : postgres   
      POSTGRES_PASSWORD : 567234  
      POSTGRES_DB : hw02
     ports :
      - "5432:5432"
     volumes:
      - postgres_data:/var/lib/postgresql/data   
       
  web :
     build : .
     depends_on :
      - db
     ports :
      - "8000:8000"
     environment :
      SQLALCHEMY_DATABASE_URL: postgresql+psycopg2://postgres:567234@db:5432/hw02

volumes :   
  postgres_data :   
